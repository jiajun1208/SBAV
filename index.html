<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBAV+ 循環播放</title>
    <style>
        /* 全域設定 */
        body {
            background-color: #1a1a1a; /* 高級質感黑色底 */
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 非全螢幕標題 */
        #title-logo {
            color: white;
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        /* 影片播放器容器 */
        .video-container {
            position: relative;
            width: 80%;
            max-width: 1280px;
            aspect-ratio: 16 / 9; /* 影片比例 */
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain; /* 確保影片內容完整顯示 */
        }

        /* 全螢幕時的資訊覆蓋層 */
        #video-info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            display: none; /* 預設隱藏 */
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            font-size: 1.2em;
            font-weight: bold;
            pointer-events: none;
        }

        #video-info-overlay #video-filename {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        #video-info-overlay #video-watermark {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8em;
            opacity: 0.7; /* 半透明 */
        }

        /* 控制項覆蓋層 */
        .controls-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0; /* 預設隱藏 */
            transition: opacity 0.3s ease-in-out;
        }

        .video-container:hover .controls-overlay {
            opacity: 1; /* 鼠標經過顯示 */
        }

        #volume-slider {
            width: 120px;
            cursor: pointer;
        }

        #fullscreen-btn {
            padding: 8px 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        /* 全螢幕模式下的樣式 */
        .video-container.fullscreen {
            width: 100vw;
            height: 100vh;
            max-width: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen video {
            object-fit: contain;
        }

        .fullscreen #title-logo,
        .fullscreen .controls-overlay {
            display: none;
        }

        .fullscreen #video-info-overlay {
            display: block; /* 全螢幕時顯示資訊 */
        }
    </style>
</head>
<body>

    <h1 id="title-logo">SBAV+</h1>

    <div class="video-container">
        <video id="video-player" autoplay loop muted playsinline></video>
        <div id="video-info-overlay">
            <span id="video-filename"></span>
            <span id="video-watermark">SBAV+</span>
        </div>
        <div class="controls-overlay">
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            <button id="fullscreen-btn">全螢幕</button>
        </div>
    </div>
    
    <script>
        // 影片列表，請將你的 Google 雲端硬碟直鏈貼在這裡
        // 注意：連結必須是這種格式：https://drive.google.com/uc?export=download&id=你的檔案ID
        const videoList = [
            'https://drive.google.com/uc?export=download&id=1aS7z1gUrsDAc-JJe1A1F8rIWANGR0jUP', // 範例直鏈
            'https://drive.google.com/uc?export=download&id=1jJ-w67890hijklmn_ABC' // 範例直鏈
        ];

        const videoPlayer = document.getElementById('video-player');
        const volumeSlider = document.getElementById('volume-slider');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const videoContainer = document.querySelector('.video-container');
        const videoFilenameDisplay = document.getElementById('video-filename');
        const titleLogo = document.getElementById('title-logo');

        let currentVideoIndex = 0;

        // 載入並播放影片
        function loadVideo(index) {
            if (index >= 0 && index < videoList.length) {
                const videoURL = videoList[index];
                videoPlayer.src = videoURL;
                videoFilenameDisplay.textContent = `影片 ${index + 1}`; // 在這裡顯示影片序號
                videoPlayer.play().catch(error => {
                    console.error('播放失敗:', error);
                });
            }
        }

        // 影片播放結束時自動切換到下一部
        videoPlayer.addEventListener('ended', () => {
            currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
            loadVideo(currentVideoIndex);
        });

        // 音量調整
        volumeSlider.addEventListener('input', () => {
            videoPlayer.volume = volumeSlider.value;
        });

        // 全螢幕切換
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                videoContainer.requestFullscreen();
            }
        });

        // 監聽全螢幕狀態變化
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                videoContainer.classList.add('fullscreen');
                titleLogo.style.display = 'none'; // 全螢幕時隱藏主標題
            } else {
                videoContainer.classList.remove('fullscreen');
                titleLogo.style.display = 'block'; // 退出全螢幕時顯示主標題
            }
        });

        // 網頁載入時初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 預設音量
            videoPlayer.volume = volumeSlider.value;
            // 載入第一部影片
            loadVideo(currentVideoIndex);
        });
    </script>
</body>
</html>
